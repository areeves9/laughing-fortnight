{% extends "base.html" %}

{% load static %}


{% load crispy_forms_tags %}

{% block content %}

<div style="height: 500px;" class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 col-10 bg-light border rounded">
            <h4 class="mt-4 mb-4 text-left">Update Skills</h4>
            <form action="{% url 'accounts:skills_update' request.user.unique_id %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mb-3 mx-auto btn btn-block btn-dark" 
                    type="submit">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
'use strrict';

const inputElement = document.getElementById('id_skills');
inputElement.setAttribute('data-role', 'tagsinput');

</script>
{% endblock %}
