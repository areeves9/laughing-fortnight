{% load fontawesome_5 %}
<a href="{% url 'accounts:profile_update' user.unique_id %}" class="edit-btn">
    {% fa5_icon 'pencil-alt' 'fas' %}
</a>
<h4 class="mt-4 mb-4">Profile</h4>
<h6 class="text-left">{{ user }}</h6>
<h6 class="text-left">{{ user.headline }}</h6>
<h6 class="text-left">{{ user.city.name }}, {{ user.city.region.name }}</h6>
<h6 class="text-left">{{ user.first_name }} {{ user.last_name }}</h6>
<p class="text-left">{{ user.about }}</p>
