{% load fontawesome_5 %}

<a class="float-right" href="{% url 'companies:experience-create' %}">
    {% fa5_icon 'plus' 'fas' %}
</a>
<h4 class="mt-4 mb-4">Experience</h4>

{% for e in user.experience_set.all %}
<a class="edit-btn" href="{% url 'companies:experience-update' e.pk %}">
    {% fa5_icon 'pencil-alt' 'fas' %}
</a>
<h6 class="text-left">
    <a href="{{ e.get_absolute_url }}">{{ e }}</a>
</h6>

<h6 class="text-left mt-n1">
    {{ e.company.city.name }}, {{ e.company.city.region.name }}
</h6>
<p class="text-secondary text-left mb-4">{{ e.date_from }} to {{ e.date_to }}</p>
{% endfor %}
