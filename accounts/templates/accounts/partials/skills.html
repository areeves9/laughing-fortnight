{% load fontawesome_5 %}

<a href="{% url 'accounts:skills_update' user.unique_id %}" class="edit-btn">
    {% fa5_icon 'pencil-alt' 'fas' %}
</a>
<h4>Skills</h4>

<div class="mb-5">
    {% for s in user.skills.all %}
    <span class="badge badge-pill badge-secondary">{{ s.name }}</span>
    {% endfor %}

</div>
