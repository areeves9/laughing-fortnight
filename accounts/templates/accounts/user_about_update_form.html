{% extends "base.html" %}

{% load static %}


{% load crispy_forms_tags %}

{% block content %}

<div style="height: 500px;" class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 col-10 bg-light border rounded">
            <h4 class="mt-4 mb-4 text-left">Summary</h4>
            <h6 class="mt-4 mb-4 text-left">{{ user }}</h6>
            <form action="{% url 'accounts:about_update' request.user.unique_id %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mx-auto btn btn-block btn-dark mb-3" 
                    type="submit">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
