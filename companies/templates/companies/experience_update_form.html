{% extends "base.html" %}

{% load static %}


{% load crispy_forms_tags %}

{% block content %}

{% with request.resolver_match.view_name as view_name %}

<div style="height: 500px;" class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 col-10 bg-light border rounded">
            <h4 class="mt-4 mb-4 text-left">
                Update
            </h4>
            <h6 class="mt-4 mb-4 text-left">{{ experience }}</h6>
            <form action="{% url 'companies:experience-update' experience.pk %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mx-auto btn btn-block btn-dark" type="submit">
                    Update
                </button>
            </form>
            <hr/>
            <a class="mb-3 mx-auto btn btn-block btn-primary" href="{% url 'companies:experience-delete' experience.pk %}">Delete</a>
        </div>
    </div>
</div>

{% endwith %}

{% endblock %}
