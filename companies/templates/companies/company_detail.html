{% extends "base.html" %}

{% load static %}

{% block content %}

<div style="height: 500px;" class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 col-10 bg-light border rounded">
            {% if company.is_licensed %}
            <span class="badge badge-pill badge-primary float-left">Licensed Business</span>
            {% endif %}
            <h6>{{ company.name }}</h6>
            <p>{{ company.city.name }}, {{ company.city.region.name }}</p>
            <p>{{ company.email }}</p>
        </div>
    </div>
</div>

{% endblock %}
